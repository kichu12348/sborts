<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f111a" />
    <title>Live Scoreboard</title>
    <meta name="description" content="Live scoreboard for house events" />
    <meta name="keywords" content="scoreboard, live, house events" />
    <meta name="author" content="S4E" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#0f111a" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@s4e" />
    <meta name="twitter:creator" content="@s4e" />
    <meta property="og:url" content="https://s4e.live" />
    <meta property="og:title" content="Live Scoreboard" />
    <meta property="og:description" content="Live scoreboard for house events" />
    <meta property="og:image" content="https://s4e.live/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #ff0090;
        --background: #0f111a;
        --secondary: #00e0ff;
        --card: #151827;
        --text-primary: #eaf0ff;
        --text-secondary: #8a94b9;
        --success: #00ff94;
        --error: #ff3d3d;
        --accent: #ffc300;
      }

      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: var(--card);
        border-radius: 6px;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--primary);
        border-radius: 6px;
        border: 3px solid var(--card);
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--secondary);
        box-shadow: 0 0 10px var(--secondary);
      }

      * {
        scrollbar-width: thin;
        scrollbar-color: var(--primary) var(--card);
      }

      body {
        background-color: var(--background);
        color: var(--text-primary);
        font-family: "Rajdhani", sans-serif;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        overflow-y: overlay;
      }

      h1 {
        color: var(--primary);
        text-align: center;
        font-size: 3rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        margin-bottom: 40px;
        text-shadow: 0 0 10px var(--primary);
      }

      .scoreboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 30px;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .score-card {
        background: var(--card);
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        border: 1px solid var(--primary);
        transition: transform 0.3s ease;
        height: fit-content;
        display: flex;
        flex-direction: column;
        gap: 15px;
        opacity: 0;
        transform: translateY(20px);
        animation: cardEntrance 0.3s ease forwards;
      }

      .score-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 30px rgba(255, 0, 144, 0.2);
      }

      .event-name {
        font-size: 1.3rem;
        padding: 8px;
        margin: 0;
        border-bottom: 2px solid var(--secondary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .house-scores {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }

      .house-score {
        padding: 10px 5px;
        border-radius: 5px;
        background: rgba(21, 24, 39, 0.6);
        display: flex;
        flex-direction: column;
        gap: 8px;
        min-height: 70px;
      }

      .house-label {
        font-size: 0.8rem;
        padding: 0 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .score-value {
        font-size: 1.4rem;
        padding: 2px;
      }

      .footer-styles {
        width: 100%;
        padding: 10px 0;
        text-align: center;
        font-size: 0.8rem;
        color: var(--text-secondary);
      }

      .footer-styles p {
        text-shadow: 0 0 10px var(--primary);
      }

      @media (max-width: 600px) {
        .scoreboard-grid {
          grid-template-columns: 1fr;
          padding: 10px;
          gap: 20px;
        }

        .house-scores {
          grid-template-columns: 1fr 1fr;
          gap: 8px;
        }

        .house-score {
          min-height: 60px;
        }

        .score-value {
          font-size: 1.2rem;
        }

        h1 {
          font-size: 2rem;
          margin-bottom: 20px;
        }
      }

      .house-red .score-value {
        color: #ff3d3d;
        text-shadow: 0 0 10px rgba(255, 61, 61, 0.5);
      }
      .house-blue .score-value {
        color: #00e0ff;
        text-shadow: 0 0 10px rgba(0, 224, 255, 0.5);
      }
      .house-green .score-value {
        color: #00ff94;
        text-shadow: 0 0 10px rgba(0, 255, 148, 0.5);
      }
      .house-yellow .score-value {
        color: #ffc300;
        text-shadow: 0 0 10px rgba(255, 195, 0, 0.5);
      }

      /* Loading Animation Styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--background);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.5s;
      }

      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loader {
        width: 100px;
        height: 100px;
        border: 3px solid var(--card);
        border-radius: 50%;
        border-top-color: var(--primary);
        border-right-color: var(--secondary);
        animation: spin 1s ease-in-out infinite;
        box-shadow: 0 0 20px rgba(255, 0, 144, 0.3);
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Card Animation Styles */
      @keyframes cardEntrance {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Add animation delay for each card */
      .score-card:nth-child(1) {
        animation-delay: 0.1s;
      }
      .score-card:nth-child(2) {
        animation-delay: 0.2s;
      }
      .score-card:nth-child(3) {
        animation-delay: 0.3s;
      }
      .score-card:nth-child(4) {
        animation-delay: 0.4s;
      }
      .score-card:nth-child(5) {
        animation-delay: 0.5s;
      }
      .score-card:nth-child(6) {
        animation-delay: 0.6s;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen" class="loading-screen">
      <div class="loader"></div>
    </div>
    <h1>Live Scoreboard</h1>
    <div id="scoreboard" class="scoreboard-grid"></div>
    <footer class="footer-styles">
      <p>Made with ❤️ by S4E</p>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      class FaviconManager {
        constructor() {
          this.link = this.createFaviconLink();
          this.canvas = this.createCanvas();
          this.ctx = this.canvas.getContext("2d");
          this.frame = 0;
          this.ballX = 4;
          this.ballY = 4;
          this.ballDX = 1;
          this.ballDY = 1;
          this.paddle1Y = 2;
          this.paddle2Y = 2;

          this.animate();
        }

        createFaviconLink() {
          let link = document.querySelector("link[rel*='icon']");
          if (!link) {
            link = document.createElement("link");
            link.rel = "icon";
            document.head.appendChild(link);
          }
          return link;
        }

        createCanvas() {
          const canvas = document.createElement("canvas");
          canvas.width = 16;
          canvas.height = 16;
          return canvas;
        }

        drawGame() {
          // Clear with dark background
          this.ctx.fillStyle = "#0F111A";
          this.ctx.fillRect(0, 0, 16, 16);

          // Draw paddles
          this.ctx.fillStyle = "#FF0090";
          this.ctx.fillRect(1, this.paddle1Y, 1, 4);
          this.ctx.fillRect(14, this.paddle2Y, 1, 4);

          // Draw ball
          this.ctx.fillStyle = "#00E0FF";
          this.ctx.fillRect(this.ballX, this.ballY, 2, 2);

          // Update ball position
          this.ballX += this.ballDX;
          this.ballY += this.ballDY;

          // Ball collision with top/bottom
          if (this.ballY <= 0 || this.ballY >= 14) {
            this.ballDY *= -1;
          }

          // Ball collision with paddles
          if (
            (this.ballX <= 2 &&
              this.ballY >= this.paddle1Y &&
              this.ballY <= this.paddle1Y + 4) ||
            (this.ballX >= 13 &&
              this.ballY >= this.paddle2Y &&
              this.ballY <= this.paddle2Y + 4)
          ) {
            this.ballDX *= -1;
          }

          // Reset ball if it goes past paddles
          if (this.ballX < 0 || this.ballX > 15) {
            this.ballX = 8;
            this.ballY = 8;
          }

          // Move paddles
          this.paddle1Y = Math.max(0, Math.min(12, this.ballY - 2));
          this.paddle2Y = Math.max(0, Math.min(12, this.ballY - 2));
        }

        animate() {
          this.drawGame();
          this.link.href = this.canvas.toDataURL();

          // Run at 15 FPS why ? cuz why not lol 
          setTimeout(() => this.animate(), 1000 / 15);
        }
      }

      new FaviconManager();

      const socket = io();
      const state = {
        scores: new Map(),
        isInitialLoad: true,

        updateScore(newScore) {
          const existingScore = this.scores.get(newScore.event);
          const hasChanged =
            !existingScore ||
            existingScore.red !== newScore.red ||
            existingScore.blue !== newScore.blue ||
            existingScore.green !== newScore.green ||
            existingScore.yellow !== newScore.yellow;

          if (hasChanged) {
            this.scores.set(newScore.event, newScore);
            return true;
          }
          return false;
        },

        getCardElement(score) {
          const card = document.createElement("div");
          card.className = "score-card";
          card.id = `card-${score.event.replace(/\s+/g, "-")}`;
          card.innerHTML = this.getCardContent(score);
          return card;
        },

        getCardContent(score) {
          return `
                    <div class="event-name">${score.event}</div>
                    <div class="house-scores">
                        <div class="house-score house-red">
                            <div class="house-label">Red House</div>
                            <div class="score-value" data-house="red">${score.red}</div>
                        </div>
                        <div class="house-score house-blue">
                            <div class="house-label">Blue House</div>
                            <div class="score-value" data-house="blue">${score.blue}</div>
                        </div>
                        <div class="house-score house-green">
                            <div class="house-label">Green House</div>
                            <div class="score-value" data-house="green">${score.green}</div>
                        </div>
                        <div class="house-score house-yellow">
                            <div class="house-label">Yellow House</div>
                            <div class="score-value" data-house="yellow">${score.yellow}</div>
                        </div>
                    </div>
                `;
        },

        updateCardValues(cardElement, score) {
          ["red", "blue", "green", "yellow"].forEach((house) => {
            const valueElement = cardElement.querySelector(
              `[data-house="${house}"]`
            );
            if (valueElement && valueElement.textContent !== score[house]) {
              valueElement.textContent = score[house];
              valueElement.classList.add("value-update");
              setTimeout(
                () => valueElement.classList.remove("value-update"),
                1000
              );
            }
          });
        },
      };

      const style = document.createElement("style");
      style.textContent = `
            @keyframes valueUpdate {
                0% { transform: scale(1); }
                50% { transform: scale(1.2); color: var(--accent); }
                100% { transform: scale(1); }
            }
            .value-update {
                animation: valueUpdate 0.5s ease;
            }
        `;
      document.head.appendChild(style);

      socket.on("scoreUpdate", (scores) => {
        const scoreboard = document.getElementById("scoreboard");
        const loadingScreen = document.getElementById("loading-screen");

        if (state.isInitialLoad) {
          state.isInitialLoad = false;
          loadingScreen.classList.add("fade-out");
          setTimeout(() => (loadingScreen.style.display = "none"), 500);

          scores.forEach((score, index) => {
            state.scores.set(score.event, score);
            const card = state.getCardElement(score);
            card.style.animationDelay = `${index * 0.1}s`;
            scoreboard.appendChild(card);
          });
        } else {
          scores.forEach((newScore) => {
            if (state.updateScore(newScore)) {
              const cardId = `card-${newScore.event.replace(/\s+/g, "-")}`;
              const existingCard = document.getElementById(cardId);

              if (existingCard) {
                state.updateCardValues(existingCard, newScore);
              } else {
                const card = state.getCardElement(newScore);
                scoreboard.appendChild(card);
              }
            }
          });

          const currentEvents = new Set(scores.map((s) => s.event));
          state.scores.forEach((score, event) => {
            if (!currentEvents.has(event)) {
              const cardToRemove = document.getElementById(
                `card-${event.replace(/\s+/g, "-")}`
              );
              if (cardToRemove) {
                cardToRemove.style.opacity = "0";
                setTimeout(() => cardToRemove.remove(), 300);
                state.scores.delete(event);
              }
            }
          });
        }
      });
    </script>
  </body>
</html>
