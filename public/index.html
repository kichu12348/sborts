<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f111a" />
    <title>Live Scoreboard</title>
    <meta name="description" content="Live scoreboard for house events" />
    <meta name="keywords" content="scoreboard, live, house events" />
    <meta name="author" content="S4E" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#0f111a" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@s4e" />
    <meta name="twitter:creator" content="@s4e" />
    <meta property="og:url" content="https://s4e.live" />
    <meta property="og:title" content="Live Scoreboard" />
    <meta
      property="og:description"
      content="Live scoreboard for house events"
    />
    <meta property="og:image" content="https://s4e.live/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #ff0090;
        --background: #0f111a;
        --secondary: #00e0ff;
        --card: #151827;
        --text-primary: #eaf0ff;
        --text-secondary: #8a94b9;
        --success: #00ff94;
        --error: #ff3d3d;
        --accent: #ffc300;
      }

      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: var(--card);
        border-radius: 6px;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--primary);
        border-radius: 6px;
        border: 3px solid var(--card);
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--secondary);
        box-shadow: 0 0 10px var(--secondary);
      }

      * {
        scrollbar-width: thin;
        scrollbar-color: var(--primary) var(--card);
      }

      body {
        background-color: var(--background);
        color: var(--text-primary);
        font-family: "Rajdhani", sans-serif;
        margin: 0;
        padding: 20px;
        overflow-y: overlay;
      }

      h1 {
        color: var(--primary);
        text-align: center;
        font-size: 3rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        margin-bottom: 40px;
        text-shadow: 0 0 10px var(--primary);
      }

      .scoreboard-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .house-card {
        background: var(--card);
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 2px solid;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .house-red {
        border-color: #ff3d3d;
        box-shadow: 0 0 15px rgba(255, 61, 61, 0.3);
      }
      .house-blue {
        border-color: #00e0ff;
        box-shadow: 0 0 15px rgba(0, 224, 255, 0.3);
      }
      .house-green {
        border-color: #00ff94;
        box-shadow: 0 0 15px rgba(0, 255, 148, 0.3);
      }
      .house-yellow {
        border-color: #ffc300;
        box-shadow: 0 0 15px rgba(255, 195, 0, 0.3);
      }

      .house-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .house-name {
        font-size: 2.5rem;
        font-weight: 700;
        text-transform: uppercase;
      }

      .total-score {
        font-size: 3.5rem;
        font-weight: 700;
      }

      .house-red .total-score {
        color: #ff3d3d;
        text-shadow: 0 0 15px rgba(255, 61, 61, 0.5);
      }
      .house-blue .total-score {
        color: #00e0ff;
        text-shadow: 0 0 15px rgba(0, 224, 255, 0.5);
      }
      .house-green .total-score {
        color: #00ff94;
        text-shadow: 0 0 15px rgba(0, 255, 148, 0.5);
      }
      .house-yellow .total-score {
        color: #ffc300;
        text-shadow: 0 0 15px rgba(255, 195, 0, 0.5);
      }

      .expand-button {
        width: 100%;
        padding: 10px;
        background: transparent;
        border: 1px solid var(--text-secondary);
        color: var(--text-primary);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 15px;
      }

      .expand-button:hover {
        background: var(--text-secondary);
      }

      .event-details {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
      }

      .event-details.expanded {
        max-height: 500px;
        margin-top: 15px;
      }

      .event-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid var(--text-secondary);
      }

      .event-name {
        color: var(--text-secondary);
      }

      .event-score {
        font-weight: 600;
      }

      @media (max-width: 768px) {
        .scoreboard-grid {
          grid-template-columns: 1fr;
        }
      }

      .house-red .score-value {
        color: #ff3d3d;
        text-shadow: 0 0 10px rgba(255, 61, 61, 0.5);
      }
      .house-blue .score-value {
        color: #00e0ff;
        text-shadow: 0 0 10px rgba(0, 224, 255, 0.5);
      }
      .house-green .score-value {
        color: #00ff94;
        text-shadow: 0 0 10px rgba(0, 255, 148, 0.5);
      }
      .house-yellow .score-value {
        color: #ffc300;
        text-shadow: 0 0 10px rgba(255, 195, 0, 0.5);
      }

      /* Loading Animation Styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--background);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.5s;
      }

      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loader {
        width: 100px;
        height: 100px;
        border: 3px solid var(--card);
        border-radius: 50%;
        border-top-color: var(--primary);
        border-bottom-color: var(--secondary);
        animation: spin 1s ease-in-out infinite;
        box-shadow: 0 0 20px rgba(255, 0, 144, 0.3);
      }

      .footer-styles {
        text-align: center;
        margin-top: 20px;
        color: var(--text-secondary);
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Card Animation Styles */
      @keyframes cardEntrance {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .score-card {
        opacity: 0;
        transform: translateY(20px);
        animation: cardEntrance 0.5s forwards;
      }

      /* Add animation delay for each card */
      .score-card:nth-child(1) {
        animation-delay: 0.1s;
      }
      .score-card:nth-child(2) {
        animation-delay: 0.2s;
      }
      .score-card:nth-child(3) {
        animation-delay: 0.3s;
      }
      .score-card:nth-child(4) {
        animation-delay: 0.4s;
      }
      .score-card:nth-child(5) {
        animation-delay: 0.5s;
      }
      .score-card:nth-child(6) {
        animation-delay: 0.6s;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen" class="loading-screen">
      <div class="loader"></div>
    </div>
    <h1>Ashwa Live Scoreboard</h1>
    <div id="scoreboard" class="scoreboard-grid"></div>
    <!-- <footer class="footer-styles">
      <p>Made with ❤️ by S4E</p>
    </footer> -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      class FaviconManager {
        constructor() {
          this.link = this.createFaviconLink();
          this.canvas = this.createCanvas();
          this.ctx = this.canvas.getContext("2d");
          this.frame = 0;
          this.ballX = 4;
          this.ballY = 4;
          this.ballDX = 1;
          this.ballDY = 1;
          this.paddle1Y = 2;
          this.paddle2Y = 2;

          this.animate();
        }

        createFaviconLink() {
          let link = document.querySelector("link[rel*='icon']");
          if (!link) {
            link = document.createElement("link");
            link.rel = "icon";
            document.head.appendChild(link);
          }
          return link;
        }

        createCanvas() {
          const canvas = document.createElement("canvas");
          canvas.width = 16;
          canvas.height = 16;
          return canvas;
        }

        drawGame() {
          // Clear with dark background
          this.ctx.fillStyle = "#0F111A";
          this.ctx.fillRect(0, 0, 16, 16);

          // Draw paddles
          this.ctx.fillStyle = "#FF0090";
          this.ctx.fillRect(1, this.paddle1Y, 1, 4);
          this.ctx.fillRect(14, this.paddle2Y, 1, 4);

          // Draw ball
          this.ctx.fillStyle = "#00E0FF";
          this.ctx.fillRect(this.ballX, this.ballY, 2, 2);

          // Update ball position
          this.ballX += this.ballDX;
          this.ballY += this.ballDY;

          // Ball collision with top/bottom
          if (this.ballY <= 0 || this.ballY >= 14) {
            this.ballDY *= -1;
          }

          // Ball collision with paddles
          if (
            (this.ballX <= 2 &&
              this.ballY >= this.paddle1Y &&
              this.ballY <= this.paddle1Y + 4) ||
            (this.ballX >= 13 &&
              this.ballY >= this.paddle2Y &&
              this.ballY <= this.paddle2Y + 4)
          ) {
            this.ballDX *= -1;
          }

          // Reset ball if it goes past paddles
          if (this.ballX < 0 || this.ballX > 15) {
            this.ballX = 8;
            this.ballY = 8;
          }

          // Move paddles
          this.paddle1Y = Math.max(0, Math.min(12, this.ballY - 2));
          this.paddle2Y = Math.max(0, Math.min(12, this.ballY - 2));
        }

        animate() {
          this.drawGame();
          this.link.href = this.canvas.toDataURL();

          // Run at 15 FPS why ? cuz why not lol
          setTimeout(() => this.animate(), 1000 / 15);
        }
      }

      new FaviconManager();

      const socket = io();
      const state = {
        scores: new Map(),
        isInitialLoad: true,
        expandedEvents: new Set(), // Track expanded cards

        getHouseCard(house, totalScore, events) {
          const card = document.createElement("div");
          card.className = `house-card house-${house}`;
          const isExpanded = this.expandedEvents.has(house);

          card.innerHTML = `
            <div class="house-header">
              <div class="house-name">${house}</div>
              <div class="total-score">${totalScore}</div>
            </div>
            <button class="expand-button">${
              isExpanded ? "Hide Events" : "View Events"
            }</button>
            <div class="event-details ${isExpanded ? "expanded" : ""}">
              ${events
                .map(
                  (event) => `
                <div class="event-item">
                  <span class="event-name">${event.name}</span>
                  <span class="event-score">${event.score}</span>
                </div>
              `
                )
                .join("")}
            </div>
          `;

          const expandButton = card.querySelector(".expand-button");
          const eventDetails = card.querySelector(".event-details");

          // Restore expanded state
          if (isExpanded) {
            eventDetails.classList.add("expanded");
          }

          expandButton.addEventListener("click", () => {
            eventDetails.classList.toggle("expanded");
            const isExpanded = eventDetails.classList.contains("expanded");
            expandButton.textContent = isExpanded
              ? "Hide Events"
              : "View Events";

            // Track expanded state
            if (isExpanded) {
              this.expandedEvents.add(house);
            } else {
              this.expandedEvents.delete(house);
            }
          });

          return card;
        },
      };

      socket.on("scoreUpdate", ({ scores, totalScores }) => {
        const scoreboard = document.getElementById("scoreboard");
        const loadingScreen = document.getElementById("loading-screen");

        if (state.isInitialLoad) {
          state.isInitialLoad = false;
          loadingScreen.classList.add("fade-out");
          setTimeout(() => (loadingScreen.style.display = "none"), 500);
        }

        scores.forEach((score) => state.scores.set(score.event, score));

        // Use server-provided total scores
        const totals = {
          red: totalScores.totalScoreRed,
          blue: totalScores.totalScoreBlue,
          green: totalScores.totalScoreGreen,
          yellow: totalScores.totalScoreYellow,
        };

        scoreboard.innerHTML = "";
        ["red", "blue", "green", "yellow"].forEach((house) => {
          const events = Array.from(state.scores.entries()).map(
            ([name, score]) => ({
              name,
              score: score[house],
            })
          );

          const card = state.getHouseCard(house, totals[house], events);
          scoreboard.appendChild(card);
        });
      });
    </script>
  </body>
</html>
